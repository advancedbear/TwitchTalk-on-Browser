<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<style type="text/css">
		@import url(index.css) screen and (min-width: 481px);
		@import url(index_s.css) screen and (max-width: 480px);
	</style>
		<title>Twitch Talk on Browser</title>
		<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://cdn.tmijs.org/js/latest/1.x/tmi.min.js"></script>
		<script src="js/v1_1.js"></script>
		<script src="js/Twitch.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="title">
			Twitch Talk on Browser 
		</div>
		<div class="description">
			<p id="username"></p>
			<div class="button_wrapper">
				<button onclick="loginTwitch()" id="loginTwitch"><img src="img/Login.png" id="button_img"></button>
			</div>
			<div id="twitch-embed"></div>
		</div>
		<div class="main">
			<form name="form">
				Channel: <input type="text" id="channel"><br />
				<button onclick="Connect()" id="connButton">Connect</button>
			</form>
			<button onclick="openOptions()" id="options">Options</button>
			<div class="options">
				Volume: <span id="volume_val"></span><br />
				<input type="range" id="volume" min="0" max="1.0" step="0.1" value="1.0">
				Speed: <span id="speed_val"></span><br />
				<input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
				Pitch: <span id="pitch_val"></span><br />
				<input type="range" id="pitch" min="0" max="2.0" step="0.1" value="1.0">
				<button onclick="enVoiceTest()" id="enVoiceTest" class="testButton">English Test</button>
				<button onclick="jpVoiceTest()" id="jpVoiceTest" class="testButton">Japanese Test</button>
			</div>
		</div>
		<div class="chatlog">
			- Chat Log -
			<table class="loglist">
				<tr><th style="width: 15%;">Time</th><th style="width: 25%;">From</th><th style="width: 60%;">Message</th></tr>
			</table>
		</div>
	</body>
</html>
